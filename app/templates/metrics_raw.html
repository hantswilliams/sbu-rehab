{% extends "base.html" %}

{% block content %}
<div class="mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Raw Metrics Data</h1>
    <pre id="json-display" class="overflow-auto bg-gray-100 p-4 rounded"></pre>
</div>

<script>
    function fetchMetrics() {
        fetch('/metrics/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-display').innerText = JSON.stringify(data, null, 4);
            })
            .catch(error => console.error('Error:', error));
    }

    window.onload = fetchMetrics;
</script>
{% endblock %}
