<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Estimation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container, .canvas-container {
      position: relative;
      display: inline-block;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .bg-gray-500 { background-color: #a0aec0; }
    .bg-blue-500 { background-color: #4299e1; }
    .bg-green-500 { background-color: #48bb78; }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: blue;
      font-weight: bold;
    }
    .message-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      display: none; /* Hide by default */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="mb-4">
    <label for="user-selector" class="block text-gray-700">Select User:</label>
    <select id="user-selector" class="border border-gray-300 p-2 rounded">
      <!-- Users will be populated here -->
    </select>
  </div>
  <div class="mb-4">
    <select id="exercise-selector" class="border border-gray-300 p-2 rounded" onchange="loadExerciseScript(); checkFormCompletion();">
      <option value="" disabled selected>Select Exercise</option>
      <option value="headTiltBack">Head Tilt Back</option>
      <option value="headTiltForward">Head Tilt Forward</option>
      <option value="headTiltLeft">Head Tilt Left</option>
      <option value="headTiltRight">Head Tilt Right</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="angle-input" class="block text-gray-700">Enter Target Angle Change:</label>
    <input type="number" id="angle-input" class="border border-gray-300 p-2 rounded" placeholder="25" oninput="checkFormCompletion()">
  </div>
  <div class="mb-4">
    <label for="reps-input" class="block text-gray-700">Enter Number of Repetitions:</label>
    <input type="number" id="reps-input" class="border border-gray-300 p-2 rounded" placeholder="3" oninput="checkFormCompletion()">
    <button id="start-button" class="bg-blue-500 text-white p-2 rounded" disabled>Start Analysis</button>
    <button id="stop-button" class="bg-red-500 text-white p-2 rounded">Stop Analysis</button>
  </div>
  <div id="progress-bar-container" class="relative w-full bg-gray-300 rounded h-6 mb-4">
    <div id="progress-bar" class="h-6 bg-gray-500 rounded"></div>
    <div class="progress-bar-text" id="progress-bar-text">0Â°</div>
  </div>
  <div class="mb-4">
    <label for="count-view" class="block text-gray-700">Current Count:</label>
    <div id="count-view" class="border border-gray-300 p-2 rounded">0</div>
  </div>
  <div id="message-box" class="message-box">Move your head up!</div>
  <div class="flex space-x-4">
    <div class="video-container">
      <video id="video" class="border border-gray-300 rounded mb-4" width="640" height="480" autoplay></video>
    </div>
    <div class="canvas-container">
      <canvas id="output"></canvas>
    </div>
  </div>

  <script>
    let startingAngle = null;
    let targetAngleChange = 25; // Default value
    let numReps = 3; // Default value
    let repsCount = 0;
    let isCounting = false;
    let isReturning = false; // Track if the user is returning to 0%
    const angleHistory = [];
    const historyLength = 20; // Number of frames to average over
    let frameSkip = 5; // Save every 5th frame
    let frameCount = 0;
    let animationFrameId;
    let stream;
    let testUuid;
    let currentExerciseScript = null;
    let mediaRecorder;
    let mediaRecorderCanvas;
    let recordedChunks = [];
    let recordedChunksCanvas = [];
    let rawVideoSaved = false;
    let processedVideoSaved = false;

    async function setupCamera() {
      const video = document.getElementById('video');
      video.width = 640;
      video.height = 480;

      stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;

      // Set up MediaRecorder to record the video stream
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = function(event) {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      mediaRecorder.onstop = saveVideo;

      // Set up MediaRecorder to record the canvas stream
      const canvasStream = document.getElementById('output').captureStream();
      mediaRecorderCanvas = new MediaRecorder(canvasStream);
      mediaRecorderCanvas.ondataavailable = function(event) {
        if (event.data.size > 0) {
          recordedChunksCanvas.push(event.data);
        }
      };
      mediaRecorderCanvas.onstop = saveCanvasVideo;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadPosenet() {
      const net = await posenet.load();
      return net;
    }

    async function populateUserSelector() {
      const response = await fetch('/get_users');
      const users = await response.json();
      const userSelector = document.getElementById('user-selector');
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user[0]; // MRN
        option.text = `${user[1]} ${user[2]}`; // First Name Last Name
        userSelector.appendChild(option);
      });
    }

    function checkFormCompletion() {
      const userSelector = document.getElementById('user-selector').value;
      const exerciseSelector = document.getElementById('exercise-selector').value;
      const angleInput = document.getElementById('angle-input').value;
      const repsInput = document.getElementById('reps-input').value;

      const startButton = document.getElementById('start-button');
      if (userSelector && exerciseSelector && angleInput && repsInput) {
        startButton.disabled = false;
      } else {
        startButton.disabled = true;
      }
    }

    function saveVideo() {
      if (!rawVideoSaved) {
        rawVideoSaved = true;
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });

        const formData = new FormData();
        formData.append('video', blob, `${testUuid}_raw.mp4`);
        formData.append('test_uuid', testUuid);
        formData.append('user_mrn', document.getElementById('user-selector').value);
        formData.append('output_type', 'raw');

        fetch('/upload_video', {
          method: 'POST',
          body: formData
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error uploading video:', error));
      }
    }

    function saveCanvasVideo() {
      if (!processedVideoSaved) {
        processedVideoSaved = true;
        const blob = new Blob(recordedChunksCanvas, { type: 'video/mp4' });

        const formData = new FormData();
        formData.append('video', blob, `${testUuid}_processed.mp4`);
        formData.append('test_uuid', testUuid);
        formData.append('user_mrn', document.getElementById('user-selector').value);
        formData.append('output_type', 'processed');

        fetch('/upload_video', {
          method: 'POST',
          body: formData
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error uploading video:', error));
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateUserSelector();
      checkFormCompletion();
    });

    document.getElementById('start-button').addEventListener('click', async () => {
      const angleInput = document.getElementById('angle-input').value;
      const repsInput = document.getElementById('reps-input').value;
      testUuid = crypto.randomUUID();
      if (angleInput) {
        targetAngleChange = parseFloat(angleInput);
      }
      if (repsInput) {
        numReps = parseInt(repsInput);
      }
      startingAngle = null;
      repsCount = 0;
      isCounting = true;
      isReturning = false;
      frameCount = 0;
      recordedChunks = [];
      recordedChunksCanvas = [];
      rawVideoSaved = false;
      processedVideoSaved = false;
      document.getElementById('count-view').innerText = 0;
      document.getElementById('message-box').innerText = "Move your head up!";
      document.getElementById('message-box').style.display = 'block'; // Show the message box when exercise starts

      const video = await setupCamera();
      const net = await loadPosenet();
      mediaRecorder.start(); // Start recording the raw video
      mediaRecorderCanvas.start(); // Start recording the processed video
      estimatePose(video, net);
    });

    document.getElementById('stop-button').addEventListener('click', () => {
      stopAnalysis();
    });

    function stopAnalysis() {
      isCounting = false;
      repsCount = 0;
      startingAngle = null;
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop(); // Stop recording the raw video
      }
      if (mediaRecorderCanvas && mediaRecorderCanvas.state === 'recording') {
        mediaRecorderCanvas.stop(); // Stop recording the processed video
      }
      document.getElementById('message-box').style.display = 'none';
      alert("Exercise stopped. Please re-enter the values to start again.");
    }

    function loadExerciseScript() {
      const exercise = document.getElementById('exercise-selector').value;
      if (currentExerciseScript) {
        document.body.removeChild(currentExerciseScript);
      }
      if (exercise) {
        currentExerciseScript = document.createElement('script');
        currentExerciseScript.src = `/static/javascript/${exercise}.js`;
        document.body.appendChild(currentExerciseScript);
      }
    }

    // Initially load the default exercise script if any
    loadExerciseScript();
  </script>
</body>
</html>
