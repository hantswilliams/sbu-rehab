<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Estimation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container, .canvas-container {
      position: relative;
      display: inline-block;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .bg-gray-500 { background-color: #a0aec0; }
    .bg-blue-500 { background-color: #4299e1; }
    .bg-green-500 { background-color: #48bb78; }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: blue;
      font-weight: bold;
    }
    .message-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      display: none; /* Hide by default */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="mb-4">
    <select id="exercise-selector" class="border border-gray-300 p-2 rounded">
      <option value="headTiltBack">Head Tilt Back</option>
      <!-- Add more exercises here -->
    </select>
  </div>
  <div class="mb-4">
    <label for="angle-input" class="block text-gray-700">Enter Target Angle Change:</label>
    <input type="number" id="angle-input" class="border border-gray-300 p-2 rounded" placeholder="25">
  </div>
  <div class="mb-4">
    <label for="reps-input" class="block text-gray-700">Enter Number of Repetitions:</label>
    <input type="number" id="reps-input" class="border border-gray-300 p-2 rounded" placeholder="3">
    <button id="start-button" class="bg-blue-500 text-white p-2 rounded">Start Analysis</button>
    <button id="stop-button" class="bg-red-500 text-white p-2 rounded">Stop Analysis</button>
  </div>
  <div id="progress-bar-container" class="relative w-full bg-gray-300 rounded h-6 mb-4">
    <div id="progress-bar" class="h-6 bg-gray-500 rounded"></div>
    <div id="progress-bar-text" class="progress-bar-text">0°</div>
  </div>
  <div class="mb-4">
    <label for="count-view" class="block text-gray-700">Current Count:</label>
    <div id="count-view" class="border border-gray-300 p-2 rounded">0</div>
  </div>
  <div id="message-box" class="message-box">Move your head up!</div>
  <div class="flex space-x-4">
    <div class="video-container">
      <video id="video" class="border border-gray-300 rounded mb-4" width="640" height="480" autoplay></video>
    </div>
    <div class="canvas-container">
      <canvas id="output"></canvas>
    </div>
  </div>
  
  <script>
    let startingAngle = null;
    let targetAngleChange = 25; // Default value
    let numReps = 3; // Default value
    let repsCount = 0;
    let isCounting = false;
    let isReturning = false; // Track if the user is returning to 0%
    const angleHistory = [];
    const historyLength = 20; // Number of frames to average over
    let frameSkip = 5; // Save every 5th frame
    let frameCount = 0;
    let animationFrameId;
    let stream;

    async function setupCamera() {
      const video = document.getElementById('video');
      video.width = 640;
      video.height = 480;

      stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadPosenet() {
      const net = await posenet.load();
      return net;
    }

    function calculateAngle(a, b, c) {
      const ab = { x: b.x - a.x, y: b.y - a.y };
      const bc = { x: b.x - c.x, y: b.y - c.y };
      const abLength = Math.sqrt(ab.x * ab.x + ab.y * ab.y);
      const bcLength = Math.sqrt(bc.x * bc.x + bc.y * bc.y);
      const dotProduct = ab.x * bc.x + ab.y * bc.y;
      const angle = Math.acos(dotProduct / (abLength * bcLength));
      return angle * (180 / Math.PI); // convert to degrees
    }

    function smoothAngle(currentAngle) {
      angleHistory.push(currentAngle);
      if (angleHistory.length > historyLength) {
        angleHistory.shift();
      }
      const sum = angleHistory.reduce((a, b) => a + b, 0);
      return sum / angleHistory.length;
    }

    function updateProgressBar(currentAngle) {
      const progressBar = document.getElementById('progress-bar');
      const progressBarText = document.getElementById('progress-bar-text');
      const countView = document.getElementById('count-view');
      const messageBox = document.getElementById('message-box');
      const angleChange = currentAngle - startingAngle;
      const progress = Math.min(Math.max((angleChange / targetAngleChange) * 100, 0), 100); // normalize to 0-100%

      progressBar.style.width = progress + '%';
      progressBarText.innerText = `${Math.round(currentAngle)}°`;

      if (progress < 33) {
        progressBar.className = 'h-6 bg-gray-500 rounded';
      } else if (progress < 66) {
        progressBar.className = 'h-6 bg-blue-500 rounded';
      } else {
        progressBar.className = 'h-6 bg-green-500 rounded';
      }

      if (progress === 100 && isCounting && !isReturning) {
        repsCount++;
        countView.innerText = repsCount;
        isReturning = true;
        messageBox.innerText = "Move your head back down!";
        messageBox.style.display = 'block'; // Show the message box
      } else if (progress === 0 && isCounting && isReturning) {
        isReturning = false;
        messageBox.innerText = "Move your head up!";
        messageBox.style.display = 'block'; // Show the message box
        if (repsCount >= numReps) {
          stopAnalysis();
        }
      }
    }

    function stopAnalysis() {
      isCounting = false;
      repsCount = 0;
      startingAngle = null;
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      document.getElementById('message-box').style.display = 'none';
      alert("Exercise stopped. Please re-enter the values to start again.");
    }

    async function estimatePose(video, net) {
      const canvas = document.getElementById('output');
      const ctx = canvas.getContext('2d');
      canvas.width = video.width;
      canvas.height = video.height;

      async function detect() {
        const pose = await net.estimateSinglePose(video, {
          flipHorizontal: false
        });

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const keypoints = pose.keypoints.reduce((acc, point) => {
          if (['nose', 'rightEar', 'rightShoulder'].includes(point.part)) {
            acc[point.part] = point.position;
          }
          return acc;
        }, {});

        const { nose, rightEar, rightShoulder } = keypoints;

        const exercise = document.getElementById('exercise-selector').value;
        let angle = 0;

        if (exercise === 'headTiltBack') {
          angle = calculateAngle(nose, rightEar, rightShoulder);
        }

        // Set starting angle if not set
        if (startingAngle === null) {
          startingAngle = angle;
        }

        // Smooth the angle
        const smoothedAngle = smoothAngle(angle);

        // Display angle as a progress bar
        updateProgressBar(smoothedAngle);

        // Capture data only when actively counting and frame count matches the skip value
        if (isCounting && frameCount % frameSkip === 0) {
          // Send pose data to backend
          fetch('/save_pose', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ keypoints: JSON.stringify(pose.keypoints), angle: smoothedAngle, exercise: exercise, count: repsCount })
          });
        }

        // Draw keypoints and lines between them
        ctx.beginPath();
        ctx.arc(nose.x, nose.y, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.moveTo(nose.x, nose.y);
        ctx.arc(rightEar.x, rightEar.y, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.moveTo(rightEar.x, rightEar.y);
        ctx.arc(rightShoulder.x, rightShoulder.y, 5, 0, 2 * Math.PI);
        ctx.fill();

        // Draw lines between keypoints to form a triangle
        ctx.beginPath();
        ctx.moveTo(nose.x, nose.y);
        ctx.lineTo(rightEar.x, rightEar.y);
        ctx.lineTo(rightShoulder.x, rightShoulder.y);
        ctx.lineTo(nose.x, nose.y);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();

        frameCount++;
        animationFrameId = requestAnimationFrame(detect);
      }

      detect();
    }

    async function main() {
      const video = await setupCamera();
      const net = await loadPosenet();
      estimatePose(video, net);
    }

    document.getElementById('start-button').addEventListener('click', async () => {
      const angleInput = document.getElementById('angle-input').value;
      const repsInput = document.getElementById('reps-input').value;
      if (angleInput) {
        targetAngleChange = parseFloat(angleInput);
      }
      if (repsInput) {
        numReps = parseInt(repsInput);
      }
      startingAngle = null;
      repsCount = 0;
      isCounting = true;
      isReturning = false;
      frameCount = 0;
      document.getElementById('count-view').innerText = 0;
      document.getElementById('message-box').innerText = "Move your head up!";
      document.getElementById('message-box').style.display = 'block'; // Show the message box when exercise starts
      
      const video = await setupCamera();
      const net = await loadPosenet();
      estimatePose(video, net);
    });

    document.getElementById('stop-button').addEventListener('click', () => {
      stopAnalysis();
    });
  </script>
</body>
</html>
