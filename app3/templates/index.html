<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Estimation</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container, .canvas-container {
      position: relative;
      display: inline-block;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .bg-gray-500 { background-color: #a0aec0; }
    .bg-blue-500 { background-color: #4299e1; }
    .bg-green-500 { background-color: #48bb78; }
    .progress-bar-text {
      position: absolute;
      width: 100%;
      text-align: center;
      color: blue;
      font-weight: bold;
    }
    .message-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      display: none; /* Hide by default */
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="mb-4">
    <label for="user-selector" class="block text-gray-700">Select User:</label>
    <select id="user-selector" class="border border-gray-300 p-2 rounded">
      <!-- Users will be populated here -->
    </select>
  </div>
  <div class="mb-4">
    <select id="exercise-selector" class="border border-gray-300 p-2 rounded" onchange="loadExerciseScript()">
      <option value="">Select Exercise</option>
      <option value="headTiltBack">Head Tilt Back</option>
      <option value="headTiltForward">Head Tilt Forward</option>
      <!-- Add more exercises here -->
    </select>
  </div>
  <div class="mb-4">
    <label for="angle-input" class="block text-gray-700">Enter Target Angle Change:</label>
    <input type="number" id="angle-input" class="border border-gray-300 p-2 rounded" placeholder="25">
  </div>
  <div class="mb-4">
    <label for="reps-input" class="block text-gray-700">Enter Number of Repetitions:</label>
    <input type="number" id="reps-input" class="border border-gray-300 p-2 rounded" placeholder="3">
    <button id="start-button" class="bg-blue-500 text-white p-2 rounded">Start Analysis</button>
    <button id="stop-button" class="bg-red-500 text-white p-2 rounded">Stop Analysis</button>
  </div>
  <div id="progress-bar-container" class="relative w-full bg-gray-300 rounded h-6 mb-4">
    <div id="progress-bar" class="h-6 bg-gray-500 rounded"></div>
    <div id="progress-bar-text" class="progress-bar-text">0Â°</div>
  </div>
  <div class="mb-4">
    <label for="count-view" class="block text-gray-700">Current Count:</label>
    <div id="count-view" class="border border-gray-300 p-2 rounded">0</div>
  </div>
  <div id="message-box" class="message-box">Move your head up!</div>
  <div class="flex space-x-4">
    <div class="video-container">
      <video id="video" class="border border-gray-300 rounded mb-4" width="640" height="480" autoplay></video>
    </div>
    <div class="canvas-container">
      <canvas id="output"></canvas>
    </div>
  </div>

  <script>
    let startingAngle = null;
    let targetAngleChange = 25; // Default value
    let numReps = 3; // Default value
    let repsCount = 0;
    let isCounting = false;
    let isReturning = false; // Track if the user is returning to 0%
    const angleHistory = [];
    const historyLength = 20; // Number of frames to average over
    let frameSkip = 5; // Save every 5th frame
    let frameCount = 0;
    let animationFrameId;
    let stream;
    let testUuid;
    let currentExerciseScript = null;

    async function setupCamera() {
      const video = document.getElementById('video');
      video.width = 640;
      video.height = 480;

      stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadPosenet() {
      const net = await posenet.load();
      return net;
    }

    async function populateUserSelector() {
      const response = await fetch('/get_users');
      const users = await response.json();
      const userSelector = document.getElementById('user-selector');
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user[0]; // MRN
        option.text = `${user[1]} ${user[2]}`; // First Name Last Name
        userSelector.appendChild(option);
      });
    }

    document.addEventListener('DOMContentLoaded', populateUserSelector);

    document.getElementById('start-button').addEventListener('click', async () => {
      const angleInput = document.getElementById('angle-input').value;
      const repsInput = document.getElementById('reps-input').value;
      testUuid = crypto.randomUUID();
      if (angleInput) {
        targetAngleChange = parseFloat(angleInput);
      }
      if (repsInput) {
        numReps = parseInt(repsInput);
      }
      startingAngle = null;
      repsCount = 0;
      isCounting = true;
      isReturning = false;
      frameCount = 0;
      document.getElementById('count-view').innerText = 0;
      document.getElementById('message-box').innerText = "Move your head up!";
      document.getElementById('message-box').style.display = 'block'; // Show the message box when exercise starts
      
      const video = await setupCamera();
      const net = await loadPosenet();
      estimatePose(video, net);
    });

    document.getElementById('stop-button').addEventListener('click', () => {
      stopAnalysis();
    });

    function loadExerciseScript() {
      const exercise = document.getElementById('exercise-selector').value;
      if (currentExerciseScript) {
        document.body.removeChild(currentExerciseScript);
      }
      if (exercise) {
        currentExerciseScript = document.createElement('script');
        currentExerciseScript.src = `/static/javascript/${exercise}.js`;
        document.body.appendChild(currentExerciseScript);
      }
    }

    // Initially load the default exercise script if any
    loadExerciseScript();
  </script>
</body>
</html>
